<html>
<head>
    <title>JAVASCRIPT</title>
</head>
<body>
    <script>
        // - это один из вариантов как комментировать что-то 
        // то есть строки где присутствуют два слэша интерпретатор пропускает
        const first = 10 && 9 && false && 5 && 6;
        //  true && true && false
        // Первый выход по false
        
        const second = 9 || false || 5 || 6 || 0;
        //  9 равно true || false
        // Первый выход по true
        // ответ 9
        
        const third = false && 9 || false && 5 && 6;
        //  (false && 9) равно false || (false && 5 && 6) равно false
        // false || false  записывается паследнее false
        // ответ false
        
        const fourth = 10 && 9 || 3 || 5 && 6;
        //  (10 && 9) равно 9 || 3 || (5 && 6) равно 6
        // (9 || 3 || 6)  ответ 9
        // Первый выход по true
        
        const fifth = 1 || 5 && 6 && 4 && 1 && 343;
        //  1 || (5 && 6 && 4 && 1 && 343) равно 343 последнее true
        // 1 || 343 первое true
        // ответ 1
        
        const sixth = 17 > 43 && true && '' || 1;
        //  (((17 > 43) равно false) && true && '') равно false  || 1
        // false || 1 первое true
        // ответ 1
        
        const seventh = 1 && true && 34 > 17 || 1;
        //  (1 && true && ((34 > 17)равно true)равно последнее true) || 1
        //   (true || 1)  первый выход true
        // ответ true
        
        const eighth = '' || 0 || 3 && 4 && 9 && 89;
        //  '' || 0 || (3 && 4 && 9 && 89) равно 89 последнее true
        // '' || 0 || 89 выход по true
        // ответ 89
        
        console.log(first, second, third, fourth, fifth, sixth, seventh, eighth);
       
    </script>
</body>
</html>
