	function sortOddNumbers(array) {

	// 6) Написать функцию котороя принимает строку и возвращает подстроку и количество таких подстрок в строке!
	console.log('Написать функцию котороя принимает строку и возвращает подстроку и количество таких подстрок в строке!');
	function sameSubstring(str) {
		let subStr = '';

		for (let i = 0; i < str.length; i++) {
			if (subStr.includes(str[i])) {
				continue;
			} else {
				subStr += str[i];
			}
		}

		let count = 0;
		let pos = 0;
		
		while (pos !== -1) {
			count++;
			pos = str.indexOf(subStr, pos + 1)
		}
		return [subStr, count];
	}
